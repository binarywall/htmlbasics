<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table align="center" border="1" >
        <thead>
            <th colspan="2">Input Tags</th>
            <tr><th>Type</th><th>Output</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>Text</td>
                <td><input type="text" placeholder="Enter any text"></td>
            </tr>
            <tr>
                <td>Number</td>
                <td><input type="number" placeholder="Enter any Number" min="1" max="10"></td>
            </tr>
            <tr>
                <td>Radio</td>
                <td><input type="radio" name="gen" id="male">Male <input type="radio" name="gen" id="female">Female</td>
            </tr>
            <tr>
                <td>Check Box</td>
                <td><input type="checkbox" name="highschool" >10th <input type="checkbox" name="intermediate" >12th</td>
            </tr>
            <tr>
                <td>Date</td>
                <td><input type="date"  ></td>
            </tr>
            <tr>
                <td>Range</td>
                <td><input type="range" min="1" max="10" ></td>
            </tr>
            <tr>
                <td>Time</td>
                <td><input type="time" min="1" max="10" ></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password"></td>
            </tr>
            <tr>
                <td>File</td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td>Image</td>
                <td><input type="image" src="img/thum.png" width="400px"></td>
            </tr>
            <tr>
                <td>Button</td>
                <td><input type="button"  value="Button"></td>
            </tr>
            <tr>
                <td>Text Area</td>
                <td>
                    <textarea rows="5" cols="30" maxlength="20" minlength="2"></textarea>
                </td>
            </tr>
        </tbody>

        <fieldset>
            <legend>Paper</legend>
            <select name="" id="" style="width: 200px;">
                <option value="a4" >A4</option>
                <option value="a3">A3</option>
                <option value="b5">B5</option>
            </select>
        </fieldset>
    </table>
</body>
</html>
