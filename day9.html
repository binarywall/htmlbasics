<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div align="center">
        <h2>Reg Form</h2>
        <form action="" method="">
            <table  style="text-align: center;">
                <tr>
                    <th >Name : </th>
                    <td><input type="text" name="name" id="id" style="width: 300px; height: 25px;"></td>
                </tr>
                <tr>
                    <th>Email : </th>
                    <td>
                        <input type="email" name="email" id="email" style="width: 300px; height: 25px;">
                    </td>
                </tr>
                <tr>
                    <th>Contact : </th>
                    <td>
                        <input type="text" name="number" id="number" style="width: 300px; height: 25px;">
                    </td>
                </tr>
                <tr>
                    <th>Gender : </th>
                    <td style="width: 300px; height: 25px; text-align: left;">
                        <input type="radio" name="gen" id="male"><span>Male</span>
                        <input type="radio" name="gen" id="Female"><span>Female</span>
                    </td>
                </tr>
                <tr>
                    <th>Address : </th>
                    <td><textarea name="address" id="address" cols="40" rows="2" style="width: 300px; height: 25px;"></textarea></td>
                </tr>
                <tr>
                    <th>City : </th>
                    <td>
                        <select name="city" id="city" style="width: 300px; height: 25px;">
                            <option value="kanpur">Kanpur</option>
                            <option value="Lucknow">Lucknow</option>
                            <option value="Ayodhya">Ayodhya</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th >Hobby : </th>
                    <td style="width: 300px; height: 25px;">
                        <input type="checkbox" name="reading" id="reading" ><span>Reading</span>
                        <input type="checkbox" name="music" id="music"><span>Music</span>
                        <input type="checkbox" name="playing" id="playing"><span>Playing</span>
                        <input type="checkbox" name="traval" id="traval"><span>Traval</span>
                    </td>
                </tr>
                <tr >
                    <td colspan="2" align="right" style="width: 300px; height: 25px;">
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
